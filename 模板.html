<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
     
    </div>
    <script type="text/javascript">
        // 阻止Vue在启动时生成生产提示。
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            }
        })
    </script>
</body>

</html>
