<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data与el的2种写法
        1，el有2种写法
            （1）new vue时候配置el属性。
            （1）先创建vue实例，随后再通过vm.$mount('#root')指定el的值。
        2，data有2种写法
            （1）对象式
            （2）函数式
            如何选择：目前那种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
        3，一个重要的原则：
            由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是vue实例了。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        // 阻止Vue在启动时生成生产提示。
        Vue.config.productionTip = false

        // el的两种写法
        // const v = new Vue({
        //     //  el: '#root',
        //     data: {
        //         name: '尚硅谷'
        //     }
        // })
        // console.log(v)
        // // 挂载到页面
        // v.$mount('#root')

        // data的两种写法
        new Vue({
            el:'#root',
            // data的第一种写法：对象式
            // data:{ 
            //     name:'尚硅谷'
            // }
            // data的第二种写法：函数式
            data:function () {
                console.log('@@@',this)
                return{
                    name:'尚硅谷'
                }
            }
        })


    </script>
</body>

</html>
