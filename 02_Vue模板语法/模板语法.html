<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
        </div>

        <script type="text/javascript">
            // 阻止Vue在启动时生成生产提示。
            Vue.config.productionTip = false

            // 创建Vue实例
            new Vue({
                // el用于指定当前Vue实例为那个容器服务，值通常为css选择器字符串。
                el:'#root',
                // data中用于存储数据，数据供el所指定的容器去使用。值我们暂时先写成一个对象（组件时候写函数）
                data:{
                    name:'jack',
                }
            })
        </script>
    </body>
</html>
